<!DOCTYPE html>
<html>
<head>
	<title>Css Demo</title>
	<style type="text/css">
		p
		{
			font-size: 30px;
			color: red;
			text-shadow: 2px 2px blue;
		}
		h1
		{
			border-style: solid;
			border-radius: 10px;
			border-color: blue;
			background-color: rgb(125,250,255);
		}
		.a1
		{
			background-color: green;
			color: white;
			margin-left: 100px;
			margin-bottom: 100px;
			margin-right: 100px;
			margin-top: 100px;
		}
		.a2
		{
			background-color: green;
			color: white;
			padding-left: 100px;
			padding-bottom: 100px;
			padding-right: 100px;
			padding-top: 100px;
		}
		a:hover
		{
			font-size: 30px;
			background-color: black;
			color: white;
		}
		h4
		{
			border-left-style:double;
			border-top-style: dotted; 
			border-right-style: dashed;
			border-bottom-style: solid;
		}
		ul.b1
		{
			list-style-type: square;
		}
		ol.b2
		{
			list-style-type: upper-roman;
		}
	</style>
</head>
<body>
<p>This is Paragraph Tag</p>
<h1>This is Heading Tag</h1>
<p>This is Paragraph Tag</p>
<h2 class="a1">This is H2 Tag</h2>
<a href="https://www.google.com">Google</a> <!-- open document in same window or tab -->	
<a href="https://www.w3schools.com" target="_blank">W3schools</a><!-- open document in new window or tab -->
<h3 class="a2">This is H3 Tag</h3>
<h4>This is H4 Tag</h4>

<p>Example of unordered list:</p>
<ul class="b1">
  <li>Python</li>
  <li>Java</li>
  <li>Android</li>
</ul>

<p>Example of ordered list:</p>
<ol class="b2">
  <li>Django</li>
  <li>Spring</li>
  <li>Flutter</li>
</ol>

</body>
</html>
