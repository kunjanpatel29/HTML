<!DOCTYPE html>
<html>
<head>
	<title>Css Demo</title>
	<style type="text/css">
		p
		{
			font-size: 30px;
			color: red;
		}
		h1
		{
			border-style: solid;
		}
		.a1
		{
			background-color: green;
			color: white;
			margin-left: 100px;
			margin-bottom: 100px;
			margin-right: 100px;
			margin-top: 100px;
		}
		.a2
		{
			background-color: green;
			color: white;
			padding-left: 100px;
			padding-bottom: 100px;
			padding-right: 100px;
			padding-top: 100px;
		}
		a:hover
		{
			font-size: 30px;
			background-color: black;
			color: white;
		}

	</style>
</head>
<body>
<p>This is Paragraph Tag</p>
<h1>This is Heading Tag</h1>
<p>This is Paragraph Tag</p>
<h2 class="a1">This is H2 Tag</h2>
<a href="https://www.google.com">Google</a> <!-- open document in same window or tab -->	
<a href="https://www.w3schools.com" target="_blank">W3schools</a><!-- open document in new window or tab -->
<h3 class="a2">This is H3 Tag</h3>
</body>
</html>
