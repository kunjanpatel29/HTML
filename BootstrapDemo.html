<!DOCTYPE html>
<html>
<head>

	<!-- Bootstrap CSS CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Registration Form</title>

	<!-- JavaScript Validation -->
	<script type="text/javascript">
	
		// Validation For FirstName
		function checkFname()
		{
			var f=document.frm.fname.value;
			var reg=/^[A-Za-z]+$/;

			if(f=="")
			{
				// alert("Please Enter First Name");  Hard Validation
				document.getElementById("fname").innerHTML = "Please Enter First Name";
			}
			else if(!reg.test(f))
			{
				document.getElementById("fname").innerHTML = "Please Enter Only Alphabets";
			}
			else
			{
				document.getElementById("fname").innerHTML = "";
			}
		}
		
		// Validation For LastName
		function checkLname()
		{
			var f=document.frm.lname.value;
			var reg=/^[A-Za-z]+$/;

			if(f=="")
			{
				document.getElementById("lname").innerHTML = "Please Enter Last Name";
			}
			else if(!reg.test(f))
			{
				document.getElementById("lname").innerHTML = "Please Enter Only Alphabets";
			}
			else
			{
				document.getElementById("lname").innerHTML = "";
			}
		}

		// Validation For Email
		function checkEmail()
		{
			var f=document.frm.email.value;
			var reg=/^[A-Za-z0-9-_.]+@[A-Za-z]+\.[A-Za-z]{2,4}$/;

			if(f=="")
			{
				document.getElementById("email").innerHTML = "Please Enter Email";
			}
			else if(!reg.test(f))
			{
				document.getElementById("email").innerHTML = "Please Enter Valid Email";
			}
			else
			{
				document.getElementById("email").innerHTML = "";
			}
		}

		// Validation For MobileNumber
		function checkMobile()
		{
			var f=document.frm.mobile.value;
			var reg=/^\d{10}$/;

			if(f=="")
			{
				document.getElementById("mobile").innerHTML = "Please Enter Mobile Number";
			}
			else if(!reg.test(f))
			{
				document.getElementById("mobile").innerHTML = "Please Enter 10 Digits Only";
			}
			else
			{
				document.getElementById("mobile").innerHTML = "";
			}
		}

		// Validation For Address
		function checkAddress()
		{
			var f=document.frm.address.value;
			var reg=/^[a-zA-Z0-9-.,'\s]+$/;

			if(f=="")
			{
				document.getElementById("address").innerHTML = "Please Enter Address";
			}
			else if(!reg.test(f))
			{
				document.getElementById("address").innerHTML = "Please Enter Valid Address(Not Allowed Special Symbol)";
			}
			else
			{
				document.getElementById("address").innerHTML = "";
			}
		}

		// Validation For Gender
		function checkGender()
		{
			var g = document.frm.gender.value;

			if (g=="")
			{
				document.getElementById('gender').innerHTML="Please Select Your Gender";
			}
			else
			{
				document.getElementById('gender').innerHTML="";
			}
		}

		// Validation For Password
		function checkPassword()
		{
			var f=document.frm.password.value;
			var reg=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

			if (f=="")
			{
				document.getElementById("password").innerHTML = "Please Enter Password"
			}
			else if(!reg.test(f))
			{
				document.getElementById("password").innerHTML = "Password Contain Atleast One Upper,Lower,Special Character and digit with the length of 8-15"
			}
			else
			{
				document.getElementById("password").innerHTML = ""
			}
		}

		// Validation For Confirm Password
		function checkCPassword()
		{
			var p1=document.frm.password.value;
			var p2=document.frm.cpassword.value;

			if (p2=="")
			{
				document.getElementById("cpassword").innerHTML = "Please Enter Confirm Password";
			}
			else if(p1!=p2)
			{
				document.getElementById("cpassword").innerHTML = "Password and Confirm Password Does Not Match";
			}
			else
			{
				document.getElementById("cpassword").innerHTML = "";
			}
		}

	</script>
</head>
<body>
	<h1>Registration Form</h1>
<form name="frm" method="post" action="">
	<table>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" onblur="checkFname();" placeholder="Enter Your First Name"></td>
			<td><span id="fname"></span></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" onblur="checkLname();" placeholder="Enter Your Last Name"></td>
			<td><span id="lname"></span></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" onblur="checkEmail();" placeholder="Enter Your Email Id"></td>
			<td><span id="email"></span></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile" onblur="checkMobile();" placeholder="Enter Your Mobile Number"></td>
			<td><span id="mobile"></span></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea cols="20" rows="5" name="address" onblur="checkAddress();"placeholder="Enter Your Address"></textarea></td>
			<td><span id="address"></span></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender" value="male" onblur="checkGender();">Male
				<input type="radio" name="gender" value="female" onblur="checkGender();">Female
			</td>
			<td><span id="gender"></span></td>
		</tr>
		<tr>
			<td>Hobby</td>
			<td>
				<input type="checkbox" name="hobby" value="cricket">Cricket<br>
				<input type="checkbox" name="hobby" value="travelling">Travelling<br>
				<input type="checkbox" name="hobby" value="reading">Reading<br>
				<input type="checkbox" name="hobby" value="music">Music<br>
			</td>
		</tr>
		<tr>
			<td>Education</td>
			<td>
				<select name="education">
					<option>---- Select Education ----</option>
					<option value="Diploma">Diploma</option>
					<option value="BE">BE</option>
					<option value="BCA">BCA</option>
					<option value="MCA">MCA</option>
					<option value="ME">ME</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Birthdate</td>
			<td><input type="date" name="birthdate" placeholder="Select Your Birthdate"></td>
		</tr>
		<tr>
			<td>Time</td>
			<td><input type="time" name="time" placeholder="Select Your Time"></td>
		</tr>
		<tr>
			<td>Resume</td>
			<td><input type="file" name="resume"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" onblur="checkPassword();" placeholder="Enter Your Password"></td>
			<td><span id="password"></span></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="cpassword" onblur="checkCPassword();" placeholder="Enter Confirm Password"></td>
			<td><span id="cpassword"></span></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="Submit" value="SUBMIT" class="btn btn-outline-primary">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
